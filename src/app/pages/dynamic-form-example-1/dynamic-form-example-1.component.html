<div fxLayout="row" fxLayoutGap="10px">

  <mat-card>
    <mat-card-title color="primary">Dynamically On init Person Form Example</mat-card-title>
    <mat-card-content>
      <div>
        <p>
          <app-mat-dynamic-form submitText="Add" [questions]="questions" (submit)="onFormSubmit($event)"></app-mat-dynamic-form>
        </p>
      </div>
    </mat-card-content>
  </mat-card>

</div>
