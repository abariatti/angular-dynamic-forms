<mat-card>
  <mat-card-title color="primary">Template Driven Form Example</mat-card-title>
  <mat-card-content>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div fxLayout="column">

        <mat-form-field hintLabel="Max 10 characters">
          <input matInput [(ngModel)]="user.name" maxlength="10" required #name="ngModel" name="name" placeholder="Enter your name" >
          <mat-hint align="end">{{user.name?.length || 0}}/10</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input type="email" matInput [(ngModel)]="user.email" email required #email="ngModel" name="email" placeholder="Enter your email" >
          <mat-error *ngIf="email.invalid">Email is invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="user.mobile" appPhoneNumber #mobile="ngModel" name="mobile"  placeholder="Please Enter your phone number">
          <mat-error *ngIf="mobile.invalid">Phone number is invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-select [(ngModel)]="user.role" name="role" placeholder="Please enter your role" required>
            <mat-option *ngFor="let role of roles" [value]="role">{{role.role}}</mat-option>
          </mat-select>
        </mat-form-field>

        <button [disabled]="!userForm.valid" mat-raised-button type="submit">Sign up</button>

      </div>
    </form>
  </mat-card-content>
</mat-card>
